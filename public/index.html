<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="mb-4">Controle de Entrada de Equipamentos</h2>

        <form id="equipmentForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome do Responsável</label>
                <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Equipamento</label>
                <input type="text" class="form-control" id="equipamento" required />
            </div>
            <div class="col-md-4">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" required />
            </div>
            <div class="col-md-4">
                <label class="form-label">Fabricante</label>
                <input type="text" class="form-control" id="fabricante" required />
            </div>
            <div class="col-md-4">
                <label class="form-label">Tag ID</label>
                <input type="text" class="form-control" id="tagid" required />
            </div>
            <div class="col-md4">
                <label for="form-label" for="foto">Foto do equipamento</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar Entrada</button>
            </div>
        </form>

        <hr class="my-4" />

        <h4>QR Code do Equipamento</h4>
        <canvas id="qrcode"></canvas>

        <hr class="my-4" />

        <h4>Consulta por Tag ID</h4>
        <div class="input-group mb-3">
            <input type="text" id="consultaTag" class="form-control" placeholder="Digite o Tag ID" />
            <button class="btn btn-outline-secondary" onclick="consultarEquipamento()">Consultar</button>
        </div>

        <div id="resultadoConsulta" class="alert alert-info d-none"></div>
    </div>

    <script>
        document.getElementById('equipmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const payload = {
                nome: document.getElementById('nome').value,
                equipamento: document.getElementById('equipamento').value,
                modelo: document.getElementById('modelo').value,
                fabricante: document.getElementById('fabricante').value,
                tagid: document.getElementById('tagid').value
            };

            fetch('/equipamentos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(data => {
                    gerarQRCode(payload.tagid);
                    alert('Equipamento registrado com sucesso!');
                    document.getElementById('equipmentForm').reset();
                })
                .catch(err => alert('Erro ao salvar: ' + err.message));
        });

        function consultarEquipamento() {
            const tag = document.getElementById('consultaTag').value;
            const divResultado = document.getElementById('resultadoConsulta');

            fetch(`/equipamentos/${tag}`)
                .then(res => res.json())
                .then(resultado => {
                    if (resultado.error) {
                        divResultado.classList.remove('d-none');
                        divResultado.innerHTML = resultado.error;
                    } else {
                        divResultado.classList.remove('d-none');
                        divResultado.innerHTML = `
          <strong>Equipamento:</strong> ${resultado.equipamento}<br/>
          <strong>Modelo:</strong> ${resultado.modelo}<br/>
          <strong>Fabricante:</strong> ${resultado.fabricante}<br/>
          <strong>Responsável:</strong> ${resultado.nome}<br/>
          <strong>Data Entrada:</strong> ${resultado.dataEntrada}<br/>
          <strong>Status:</strong> ${resultado.status}
        `;
                    }
                })
                .catch(err => alert('Erro ao consultar: ' + err.message));
        }

    </script>

</body>

</html>
